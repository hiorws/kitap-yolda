@import helper._

@(title: String)(user: Users)
<head>
    @* Here's where we render the page title `String`. *@
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/navbar.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome-4.7.0/css/font-awesome.css")">

<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-book" aria-hidden="true"></i>Kitap Yolda</a>

        </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/books">Kitaplar</a></li>
                <li><a href="/about">Nedir</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left" action="@routes.BookController.searchBook()" method="post" >
                @CSRF.formField
                <div class="form-group" >
                    <input type="search_parameter" name="search_parameter" class="form-control" placeholder="Bi şeyler ara.." >
                </div>
                <button type="submit" class="btn btn-default">Ara</button>
            </form>
                @if(user != null){

                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">@user.name <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        <li class="active"><a href="/me">Profil<span class="sr-only">(current)</span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/logout">Çıkış</a></li>
                        </ul>
                        </li>
                }
            </ul>



        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</head>
